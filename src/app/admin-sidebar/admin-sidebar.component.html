<div class="flex h-screen bg-blue-500 w-fit">
  <!-- Sidebar -->
  <div class="relative flex flex-col w-auto bg-pink-700 text-white px-5">
    <div class="flex items-center py-4 px-8 border-b border-pink-800">
      <!-- Logo -->
      <div class="flex flex-col space-y-1">
        <h3 class="text-4xl font-semibold">ClaimSwift</h3>
        <p class="text-xl text-start">Admin</p>
      </div>
    </div>

    <ul class="mt-5 space-y-4">
      <li>
        <a
          routerLink="/dashboard/admin"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
            />
          </svg>

          <p class="text-xl">Dashboard</p>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/admin/claim-review"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
            />
          </svg>

          <p class="text-xl">Claim Review</p>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/admin/users-list"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
            />
          </svg>

          <p class="text-xl">Users List</p>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/admin/approved-policies"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12"
            />
          </svg>

          <p class="text-xl">Approved Policies</p>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/admin/rejected-policies"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
            />
          </svg>

          <p class="text-xl">Rejected Policies</p>
        </a>
      </li>
    </ul>

    <!-- Horizontal Line -->
    <hr class="border-t border-pink-800 my-4" />

    <button
      (click)="logout()"
      class="absolute bottom-2 flex items-center space-x-3 py-2 px-4 text-white left-2 hover:text-white rounded-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
        />
      </svg>

      <p class="text-lg">Logout</p>
    </button>
  </div>
</div>
