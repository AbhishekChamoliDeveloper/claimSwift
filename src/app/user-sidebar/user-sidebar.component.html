<div class="flex h-screen bg-blue-500 w-fit">
  <!-- Sidebar -->
  <div class="relative flex flex-col w-auto bg-pink-700 text-white px-5">
    <div class="flex items-center py-4 px-8 border-b border-pink-800">
      <!-- Logo -->
      <h3 class="text-4xl font-semibold">ClaimSwift</h3>
    </div>

    <ul class="mt-5 space-y-4">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
            />
          </svg>

          <p class="text-xl">Dashboard</p>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/available-policies"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
            />
          </svg>

          <p class="text-xl">Available Policies</p>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/settings"
          routerLinkActive="bg-pink-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-pink-800 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
            />

              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>

          <p class="text-xl">Settings</p>
        </a>
      </li>
    </ul>

    <!-- Horizontal Line -->
    <hr class="border-t border-pink-800 my-4" />

    <!-- User Info (Hardcoded Photo) -->
    <div
      class="absolute bottom-8 flex items-center justify-center space-x-4 mt-4"
    >
      <img
        src="https://placekitten.com/40/40"
        alt="User Photo"
        class="w-12 h-12 rounded-full border-4 border-pink-800"
      />
      <p class="text-white text-lg">Abhishek Chamoli</p>
    </div>
  </div>
</div>
