<!-- main.component.html -->

<div class="flex h-screen">
  <!-- User Sidebar -->
  <app-user-sidebar></app-user-sidebar>

  <!-- Main Content -->
  <main class="w-full p-8 bg-gray-100 max-h-screen overflow-y-scroll">
    <div class="mx-auto bg-white p-6 rounded-md shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-pink-600">
        Update Profile Settings
      </h2>

      <!-- Profile Picture Update -->
      <div class="mb-4">
        <label for="profilePic" class="block text-sm font-medium text-gray-600"
          >Profile Picture:</label
        >
        <input
          type="file"
          id="profilePic"
          name="profilePic"
          class="mt-1 p-2 border rounded-md w-full"
        />
      </div>

      <!-- Name Update -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="mt-1 p-2 border rounded-md w-full"
        />
      </div>

      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium text-gray-600"
          >Date of Birth:</label
        >
        <input
          type="date"
          id="dob"
          name="dob"
          class="mt-1 p-2 border rounded-md w-full"
        />
      </div>

      <!-- Mobile Number Update -->
      <div class="mb-4">
        <label
          for="mobileNumber"
          class="block text-sm font-medium text-gray-600"
          >Mobile Number:</label
        >
        <input
          type="tel"
          id="mobileNumber"
          name="mobileNumber"
          class="mt-1 p-2 border rounded-md w-full"
        />
      </div>

      <!-- Address Update -->
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-600"
          >Address:</label
        >
        <textarea
          id="address"
          name="address"
          class="mt-1 p-2 border rounded-md w-full"
        ></textarea>
      </div>

      <!-- Gender Update -->
      <div class="mb-4">
        <label for="gender" class="block text-sm font-medium text-gray-600"
          >Gender:</label
        >
        <select
          id="gender"
          name="gender"
          class="mt-1 p-2 border rounded-md w-full"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Save Button -->
      <button
        type="button"
        class="bg-pink-700 text-white p-2 rounded-md hover:bg-pink-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200"
      >
        Save Settings
      </button>
    </div>
  </main>
</div>
