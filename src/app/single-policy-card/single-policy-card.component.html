<div
  class="h-[35rem] relative bg-white p-6 rounded-lg shadow-md transform scale-100 transition-transform ease-in-out duration-300 hover:scale-105"
>
  <h2 class="text-xl font-semibold mb-4">{{ policy.coverage_type }}</h2>

  <!-- Image Section -->
  <img
    [src]="policy.image"
    alt="Policy Image"
    class="w-full h-32 object-cover mb-4 rounded-md"
  />

  <p class="text-gray-600 mb-4">{{ policy.information }}</p>

  <div class="flex flex-wrap gap-2 mb-4">
    <span
      *ngFor="let benefit of policy.benefits"
      class="bg-pink-500 text-white px-2 py-1 rounded text-sm"
      >{{ benefit }}</span
    >
  </div>

  <div class="absolute bottom-12 grid grid-cols-2 gap-2 w-full">
    <div>
      <strong>Deductible:</strong><br />
      {{ policy.deductible }}
    </div>
    <div>
      <strong>Premium:</strong><br />
      {{ policy.premium }}/month
    </div>
  </div>

  <!-- Add Buy Now Button with effects -->
  <a
    routerLink="/buy-policy/1234"
    class="absolute bottom-0 text-center right-0 bg-pink-900 text-white px-4 py-2 rounded-b-xl w-full hover:bg-pink-700"
  >
    Buy Now
  </a>
</div>
