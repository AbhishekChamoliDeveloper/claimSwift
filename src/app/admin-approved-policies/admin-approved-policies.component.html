<div class="flex h-screen">
  <app-admin-sidebar></app-admin-sidebar>

  <main class="w-full p-8 bg-gray-100 max-h-screen overflow-y-scroll">
    <!-- Search Input -->
    <div class="mb-6">
      <input
        type="text"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
        placeholder="Search Approved Policies"
      />
    </div>

    <!-- Flatlist of Approved Policies -->
    <div
      *ngFor="let approvedPolicy of approvedPolicies"
      class="mb-4 p-4 border rounded-md bg-white shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-xl font-semibold text-green-600 mb-2">
            {{ approvedPolicy.policyName }}
          </h2>
          <p class="text-gray-600 mb-2">
            <strong>Policy Number:</strong> {{ approvedPolicy.policyNumber }}
          </p>
          <div class="flex flex-col">
            <div class="mr-4">
              <p class="text-gray-600">
                <strong>Claim Submission Date:</strong>
                {{ approvedPolicy.claimSubmissionDate | date }}
              </p>
            </div>
            <div>
              <p class="text-gray-600">
                <strong>Approved Date:</strong>
                {{ approvedPolicy.approvedDate | date }}
              </p>
            </div>
          </div>
        </div>
        <div class="text-right">
          <p class="text-gray-600 mb-2">
            <strong>Submitted By:</strong> {{ approvedPolicy.fullName }}
          </p>
          <p class="text-gray-600">
            <strong>User ID:</strong> {{ approvedPolicy.userId }}
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
