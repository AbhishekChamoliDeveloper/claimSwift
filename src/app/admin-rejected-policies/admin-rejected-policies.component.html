<div class="flex h-screen">
  <app-admin-sidebar></app-admin-sidebar>

  <main class="w-full p-8 bg-gray-100 max-h-screen overflow-y-scroll">
    <!-- Search Input -->
    <div class="mb-6">
      <input
        type="text"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
        placeholder="Search Rejected Policies"
      />
    </div>

    <!-- Flatlist of Rejected Policies -->
    <div
      *ngFor="let rejectedPolicy of rejectedPolicies"
      class="mb-4 p-4 border rounded-md bg-white shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-xl font-semibold text-red-600 mb-2">
            {{ rejectedPolicy.policyName }}
          </h2>
          <p class="text-gray-600 mb-2">
            <strong>Policy Number:</strong> {{ rejectedPolicy.policyNumber }}
          </p>
          <div class="flex flex-col">
            <div class="mr-4">
              <p class="text-gray-600">
                <strong>Claim Submission Date:</strong>
                {{ rejectedPolicy.claimSubmissionDate | date }}
              </p>
            </div>
            <div>
              <p class="text-gray-600">
                <strong>Rejected Date:</strong>
                {{ rejectedPolicy.rejectedDate | date }}
              </p>
            </div>
          </div>
        </div>
        <div class="text-right">
          <p class="text-gray-600 mb-2">
            <strong>Submitted By:</strong> {{ rejectedPolicy.fullName }}
          </p>
          <p class="text-gray-600">
            <strong>User ID:</strong> {{ rejectedPolicy.userId }}
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
