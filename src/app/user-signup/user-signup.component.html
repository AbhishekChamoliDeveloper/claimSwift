<!-- user-signup.component.html -->

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-pink-500">ClaimSwift</h2>
    </div>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-600"
          >First Name</label
        >
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="mt-1 p-2 w-full border rounded-md"
          [(ngModel)]="user.firstName"
          required
        />
      </div>

      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-600"
          >Last Name</label
        >
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="mt-1 p-2 w-full border rounded-md"
          [(ngModel)]="user.lastName"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 p-2 w-full border rounded-md"
          [(ngModel)]="user.email"
          required
          email
        />
        <div
          *ngIf="
            signupForm.controls['email'].invalid &&
            (signupForm.controls['email'].dirty ||
              signupForm.controls['email'].touched)
          "
          class="text-red-500 mt-1"
        >
          Invalid email address
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-600"
          >Password</label
        >
        <input
          type="{{ passwordVisible ? 'text' : 'password' }}"
          id="password"
          name="password"
          class="mt-1 p-2 w-full border rounded-md pr-10"
          [(ngModel)]="user.password"
          required
          minlength="6"
        />
        <span
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 cursor-pointer"
        >
          <div *ngIf="!passwordVisible; else showPassword">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
              <path
                fill-rule="evenodd"
                d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <ng-template #showPassword>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z"
              />
              <path
                d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z"
              />
              <path
                d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z"
              />
            </svg>
          </ng-template>
        </span>
        <div
          *ngIf="
            signupForm.controls['password'].invalid &&
            (signupForm.controls['password'].dirty ||
              signupForm.controls['password'].touched)
          "
          class="text-red-500 mt-1"
        >
          Password must be at least 6 characters long
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid || isSigningUp"
        class="bg-pink-500 text-white px-4 py-2 rounded-md w-full mt-4 relative flex items-center justify-center"
      >
        <ng-container *ngIf="!isSigningUp; else loadingTemplate">
          Sign Up
        </ng-container>
        <ng-template #loadingTemplate>
          <div class="flex items-center justify-center">
            <div
              class="animate-spin rounded-full border-t-4 border-pink-300 border-opacity-25 border-solid h-6 w-6"
            ></div>
          </div>
        </ng-template>
      </button>
    </form>

    <div class="mt-4 text-center space-x-3">
      <span class="text-gray-600">Already have an account?</span>
      <a routerLink="/" class="text-pink-500">Login</a>
    </div>
  </div>
</div>
